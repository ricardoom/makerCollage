<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="base.css" />
  <title>collage make</title>
</head>

<body>
  <div class="primary-container">
    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" class="svgOverlay" viewBox="0 0 500 500"
      clipPathUnits="objectBoundingBox">
      <defs>
        <clipPath id="clippingPath">
          <circle r="150" cx="320" cy="334"></circle>
          <circle r="389" cx="870" cy="604"></circle>
        </clipPath>
        <clipPath id="textClipper" class="text-clipper">
          <text id="firstWord" class="first-word">مجلةة</text>
        </clipPath>
      </defs>
    </svg>
    <img async="true" src="https://loremflickr.com/640/640/flower" alt="this in from..." id="firstImage"
      class="primary-container__firstImage" />
    <img async="true" src="https://loremflickr.com/640/640/glacier" alt="this in from..." id="textImage"
      class="primary-container__bigWord" />
    <!-- ideally we'll put dynamic shapes here -->
    <svg xmlns="http://www.w3.org/2000/svg" class="primary-container__bigShape" id="simpleTriangle"
      viewBox="0 0 250 216.50635" preserveAspectRatio="xMidYMid">
      <title>simpleTriangle</title>
      <polygon points="125 0 0 216.506 250 216.506 125 0" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" id="coverCircles" viewBox="0 0 500 500"
      class="primary-container__coverCircles">
    </svg>
  </div>
  <div id="output" class="init"></div>
  <fieldset>
    <legend>Get the images...</legend>
    <label for="inputField">load the image</label>
    <input type="text" name="inputField" id="inputFieldOne" value="" placeholder="enter a word" />
    <button type="submit" id="buttonOne">Submit</button>
  </fieldset>
</body>

<script type="module" src="index.js"></script>

</html>
